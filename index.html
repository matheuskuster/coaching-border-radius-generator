<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
  <title>Border Radius Generator</title>
</head>
<body>
  <header>
    <h1>border radius generator</h1>
    <p>by keka</p>
  </header>

  <section class="content">
    <div class="inputs">
      <input id="border-top-left" title="border-top-left-radius" type="text">
      <input id="border-top-right" title="border-bottom-left-radius" type="text">
    </div>

    <div class="radius">
      <div class="board">
        <div class="resume">
          <p>border-top-left-radius: 40px;</p>
          <p>border-top-right-radius: 40px;</p>
          <p>border-bottom-left-radius: 40px;</p>
          <p>border-bottom-right-radius: 40px;</p>
        </div>

        <button type="button" onclick="copyToClipboard()">COPY</button>
      </div>
    </div>

    <div class="inputs">
      <input id="border-bottom-left" title="border-top-left-radius" type="text">
      <input id="border-bottom-right" title="border-bottom-left-radius" type="text">
    </div>
  </section>

  <script src="./script.js"></script>
</body>
</html>
